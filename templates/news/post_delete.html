{% extends 'flatpages/default.html' %}

{% load i18n %}

{% block title %}
{% trans "Post delete" %}
{% endblock title %}


{% block content %}
<h1>{% trans "Post delete" %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans "Delete" %} "{{ post }}"?</p>
        {% trans "Delete" as delete %}
    <input type="submit" class="mt-3 btn-primary" value="{{ delete }}" />
</form>
{% endblock content %}
