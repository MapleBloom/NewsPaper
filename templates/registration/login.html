{% extends 'flatpages/default.html' %}

{% block title %}
Log in
{% endblock title %}

{% block content %}
    <h2>Log in</h2>
    <hr>
    <p>&nbsp;</p>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="mt-3 btn-primary" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock content %}
